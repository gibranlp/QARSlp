${color1}[S]+f${alignr}${color2}toggle FS${color}
${color1}[S]+Rmouse${alignr}${color2}resize window${color}
${color1}[S]+Lmouse${alignr}${color2}float window${color}
${color1}[S]+space${alignr}${color2}adjust focus${color}
${color1}[S]+tab${alignr}${color2}shuffle layouts${color}
${voffset 15}${color1}${alignc}TERMINAL COMMANDS${color}
${color1}${hr}${color}
${color1}[pdl]${alignr}${color2}pacman install${color}
${color1}[ydl]${alignr}${color2}yay install${color}
${color1}[yoo]${alignr}${color2}yaourt search${color}
${color1}[aura]${alignr}${color2}aura pacmanager${color}
${color1}[delete]${alignr}${color2}pacman delete${color}
${color1}[remove]${alignr}${color2}yay delete${color}
${color1}[update]${alignr}${color2}update all${color}
${color1}[clone]${alignr}${color2}git clone${color}
${color1}${hr}${color}
${color1}
${color1}
#{color1}
${color2}${font Ubuntu:weight:bold}${alignc}Matthew 10:8b KJV${color}
${color1}${alignc}freely ye have received,
${color1}${alignc}freely give.
${color1}
${color1}
#{color1}
#${image $HOME/.config/conky/images/arcolinux-powered-by.png -s 150,0 199x279}
]];